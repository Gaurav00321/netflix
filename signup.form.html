<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup_form.css" />
  </head>
  <body>
    <div class="bgimage">
      <nav>
        <a href="index.html"><img src="images/netflixlogo.png" alt="logo" /></a>
      </nav>
      <div class="form-wrapper">
        <h2 class="text-dark">Sign Up</h2>
        <form action="#">
          <div class="form-control">
            <input type="text" required />
            <label>Email or phone number</label>
          </div>
          <div class="form-control">
            <input type="password" required />
            <label>Create Password</label>
          </div>
          <div class="form-control">
            <input type="password" required />
            <label>Re-enter Password</label>
          </div>
            <button type="submit">Next</button>
          <div class="form-help">
            <div class="remember-me">
              <input type="checkbox" id="remember-me" />
              <label class="text-dark" for="remember-me">Remember me</label>
            </div>
            <a class="text-dark" href="home.html">go to home?</a>
          </div>
        </form>
        <p class="text-dark">
          Already have an account?
          <a class="text-dark" href="#"> Sign in now</a>
        </p>
        <small class="text-dark">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="#">Learn more.</a>
        </small>
      </div>
    </div>
  </body>
</html>
